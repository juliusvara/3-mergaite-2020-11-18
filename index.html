<!DOCTYPE html>
<html lang="en">
<head>

    <!-- TODO example-->
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
        /* BUG stiliaus suvienodinimas visiems (reset) pradzia */
        body,
        body * {
            margin: 0;
            padding: 0;
            vertical-align: top;
            box-sizing: border-box; 
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
         /* BUG stiliaus suvienodinimas visiems (reset) pabaiga */
        body {
            background-color: #F8F8F8 ;
            
        }
        body>main {
            display: inline-block; 
            width: 800px; 
            margin-top: 20px;
            margin-left: calc(50% - 400px);
            color: #9F9F9F;
        }
            header{
                display: inline-block;
                width: 100%; 
                 }
                header > img {
                    display: inline-block;
                    float: left;
                    width: 50px;
                }
                nav {
                    display: inline-block;
                    float: right ;
                    margin-top: 7px;
                }
                a {
                    display: inline-block;
                    padding: 2px;
                    padding-left: 15px;
                    padding-right: 15px;
                    margin-left: 10px;
                    text-decoration: none;
                    font-size: 18px;
                    color: #9F9F9F;
                    border: 2px solid transparent;
                }

                a:last-of-type {
                    border-color: #9F9F9F;
                    text-transform: uppercase;
                    border-radius: 22px;
                }

            section{
                display: inline-block;
                width: 100%;
                padding: 20px;
                margin-top: 60px;
            }
            div {
                display: inline-block;
                width: 360px;
                float: left;
                margin-top: 40px;
                
            }
            h1 {
                display: inline-block;
                width: 100%;
                font-size: 60px;
            }
            p {
                display: inline-block;
                font-size: 25px;   

            }
            section > img {
                display: inline-block;
                width: 45%;
                float: right ;  
            }
    </style>
</head>
<body>
    <main>
        <header>
           <img src="logo.png" alt="Logo">  
           <nav>
